<!DOCTYPE html>
<!--
  Gposes | Welcome
  Main entry HTML for the Gposes screenshot gallery web app.
  - Sets up meta tags for SEO and theming.
  - Loads main stylesheet and JavaScript bundle.
-->
<html lang="en">
  <head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8" />
    <!-- Responsive design for mobile and desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title shown in browser tab -->
    <title>Welcome | Gposes Xplorer</title>
    <!-- Description for search engines and social previews -->
    <meta
      name="description"
      content="Gposes Xplorer - screenshots gallery for reworked modded screenshots"
    />
    <!-- Theme color for browser UI on supported devices -->
    <meta name="theme-color" content="#0e0e0e" />
    <!-- Main CSS stylesheet for app styling -->
    <link rel="stylesheet" href="assets/css/app.min.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <!--
      The body is initially empty.
      Content is dynamically injected by JavaScript (see bundle.min.js).
    -->
  </body>
  <!--
    Main JavaScript bundle (module type) that bootstraps the app.
    Handles DOMContentLoaded, dynamic content, and app logic.
  -->
  <script type="module" src="assets/js/bundle.min.js"></script>
</html>
